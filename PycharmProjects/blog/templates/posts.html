{% extends 'base.html' %}

{% block title %}
About page
{% endblock %}

{% block body %}

<div>
    <h1>Все статьи.</h1>

   {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p>{{ el.intro }}</p>
        <p><b>Дата публикации: {{ el.day.date() }}</b></p>
        <a href="/posts/{{ el.id }}" class="btn btn-warning">Подробнее...</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
